<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="openweather.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="luxon.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Current Weather</h1>
    <div class="search">
      <input class="search-bar" type="text" placeholder="Search a city name" autofocus />
      <button type="submit"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
      </path></svg></button>
    </div>
    <div class="wcard loading">
      <h2 class="city">Denver</h2>
      <div class="detail">
      <h4 class="sunrise">Sunrise: 6:00 am</h4>
      <h4 class="sunset">Sunset: 20:30 pm</h4>
      <hr>
      <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
      <div class="desc">Cloudy</div>
      <hr>
      <h4 class="tempmin">Min temp: 21°C</h4>
      <h4 class="tempmax">Max temp: 25°C</h4>
    </div>
    <div class="wind">wind Speed: 2.5 km/h</div>
    </div>
  </body>
</html>
